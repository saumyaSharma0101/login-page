<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="newtodo.css" type=”text/css” />
</head>

<body style="background: -webkit-linear-gradient(left, rgb(241, 73, 101), rgb(189, 228, 17));">
    <div id="todo" class="container" style="width: 40%; margin-top: 60px;">
        <div class="card text-center">
            <div class="card-header"
                style="background: -webkit-linear-gradient(left, rgb(230, 93, 230), rgb(40, 186, 235));">
                <div>
                    <span id="day" style="font-size: xx-large; color: white; font-weight: 500;"></span>
                    <span id="date" style="font-size:xx-large; color: white; margin-left: 10px;"></span>
                </div>
                <div>
                    <span id="month" style="font-size: x-large; color: white"></span>
                    <span id="year" style="margin-left: 10px; color: white;"></span>
                </div>
                </br>
                <div style="color: white">Remaining tasks: <span id="tasks"
                        style="font-weight: bold; font-size: large;">0</span></div>
            </div>
            <div class="card-body">
                <h3 class="card-title" style="color: gray;">TASKS</h3>
                <p class="card-text">
                <ul class="list list-group" id="todoList">

                </ul>
                </p>
            </div>
            <div class="card-footer text-muted">
                <div class="input-group mb-3">
                    <input type="text" id="userInput" class="form-control" placeholder="Write what to do..."
                        aria-label="Write what to do..." aria-describedby="basic-addon2" style="margin-top:10px;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="add" type="button"
                            style="background: -webkit-linear-gradient(left, rgb(230, 93, 230), rgb(40, 186, 235)); margin-top:10px;">+
                            Add Items</button>

                    </div>

                </div>
                <button class="btn btn-secondary btn-md" id="clear"
                    style="background: -webkit-linear-gradient(left, rgb(230, 93, 230), rgb(40, 186, 235));">Clear
                    All</button>

            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/flextodo.js"></script>
    <script>
        const d = new Date();
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.getElementById("day").innerHTML = days[d.getDay()] + ",";
        document.getElementById("date").innerHTML = d.getDate();
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById("month").innerHTML = months[d.getMonth()];
        document.getElementById("year").innerHTML = d.getFullYear();
    </script>
</body>

</html>
