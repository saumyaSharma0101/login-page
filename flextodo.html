<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <link rel="stylesheet" href="flextodo.css">
</head>

<body>
    <div id="todo">
        <h1>Todo App</h1>
        <div class="row">
            <input type="text" placeholder="Add your new todo">
            <button class="button">+</button>
        </div>
        <ul>
            <div class="row">
                <li class="list">Buy a new gaming laptop</li>
                <button class="button delete">-</button>
            </div>
            <div class="row">
                <li class="list">Complete a previous task</li>
                <button class="button delete">-</button>
            </div>
            <div class="row">
                <li class="list">Create video for YouTube</li>
                <button class="button delete">-</button>
            </div>
            <div class="row">
                <li class="list">Create a new portfolio site</li>
                <button class="button delete">-</button>
            </div>
        </ul>
        <div class="row">
            <span>You have 4 pending tasks</span>
            <button class="clear">Clear All</button>
        </div>
    </div>
</body>
